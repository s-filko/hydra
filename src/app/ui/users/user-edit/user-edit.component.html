<form *ngIf="this.isUserResolved" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-5">
  <input type="hidden" formControlName="id">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 offset-sm-3 col-form-label required">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstName" formControlName="firstName" [autocomplete]="0">
    </div>
    <div *ngIf="isFieldValid('firstName')" class="col-sm-3">
      <label class="col-form-label text-black-50">Please enter user name</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2  offset-sm-3 col-form-label required">Last Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="lastName" formControlName="lastName" [autocomplete]="0">
    </div>
    <div *ngIf="isFieldValid('lastName')" class="col-sm-3">
      <label class="col-form-label text-black-50">Please enter user last name</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2  offset-sm-3 col-form-label required">Age</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>
    <div *ngIf="isFieldValid('age')" class="col-sm-3">
      <label class="col-form-label text-black-50">Please enter user age</label>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-3 col-sm-6 text-right">
      <a class="btn btn-light mr-3" routerLink="/users/list">Cancel</a>
      <button class="btn btn-primary" type="submit">{{userForm.value.id ? 'Update User' : 'Create User'}}</button>
    </div>
  </div>
</form>

<div *ngIf="!this.isUserResolved" class="alert alert-warning" role="alert">
  User not found. <a routerLink="/users/list">Go to the users list</a>
</div>
